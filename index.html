<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center bg-slate-300 h-dvh">
    <main class="flex flex-col gap-4 p-3 pb-5 bg-white rounded-xl max-w-80">
      <img class="rounded-lg" src="./images/image-qr-code.png" alt="QR code" />
      <div class="px-2 space-y-4 text-center">
        <h1 class="text-lg font-bold text-slate-900">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-sm text-slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
  </body>
</html>
